services:
  - type: web
    name: sales-crm-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
